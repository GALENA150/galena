<head>

  <link rel="stylesheet" href="css/cokkies.css" />
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="icon" href="img/svg/casa.svg">
  <style>
    .property-page {
      max-width: 1200px;
      margin: 32px auto;
      padding: 0 18px;
      display: grid;
      grid-template-columns: 1fr 360px;
      gap: 28px;
      align-items: start;
    }

    .gallery {
      background: #fff;
      border-radius: 12px;
      padding: 12px;
      box-shadow: 0 8px 28px rgba(2, 46, 24, 0.04);
    }

    .main-photo {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafb;
      /* fundo mais claro e neutro */
      border-radius: 12px;
      width: 100%;
      height: 420px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.04);
      padding: 0;
      /* sem espa√ßo extra */
    }

    .main-photo img {
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain !important;
      background: transparent;
      display: block;
      margin: 0 auto;
      border-radius: 18px !important;
      transition: border-radius 0.18s, opacity 0.35s cubic-bezier(.4, .8, .2, 1);
      /* adicionado fade suave */
    }

    .main-photo img.fading {
      opacity: 0;
      /* classe para controle de fade */
    }

    .thumbs {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 12px;
    }

    .thumbs button {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafb;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0, 0, 0, 0.10);
      /* sombra mais vis√≠vel */
      width: 96px;
      height: 64px;
      padding: 0;
      border: none;
      overflow: hidden;
      margin: 0;
      transition: box-shadow 0.18s, transform 0.18s;
      cursor: pointer;
    }

    .thumbs button:hover,
    .thumbs button:focus {
      box-shadow: 0 6px 18px rgba(107, 92, 255, 0.18), 0 2px 12px rgba(0, 0, 0, 0.10);
      transform: translateY(-2px) scale(1.04);
      outline: none;
    }

    .thumbs img {
      width: auto;
      max-width: 100%;
      height: auto;
      max-height: 100%;
      object-fit: contain !important;
      background: transparent;
      display: block;
      margin: 0 auto;
      border-radius: 0;
      border-radius: 18px !important;
      /* pontas bem arredondadas */
      transition: border-radius 0.18s;
    }

    .price {
      font-size: 22px;
      font-weight: 800;
      color: var(--verde-mais-escuro);
      margin-bottom: 14px;
    }

    .meta-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin: 14px 0;
      background: #fbfdfb;
      padding: 12px;
      border-radius: 8px;
    }

    .meta-item {
      text-align: center;
      font-size: 13px;
      color: rgba(0, 0, 0, 0.712);
    }

    .section {
      background: #fff;
      border-radius: 12px;
      padding: 18px;
      margin-top: 18px;
      box-shadow: 0 8px 28px rgba(2, 46, 24, 0.04);
    }

    @media (max-width: 980px) {
      .property-page {
        grid-template-columns: 1fr;
        padding: 0 14px;
      }

      .property-info {
        order: 2;
      }

      .gallery {
        order: 1
      }

      .main-photo {
        height: 320px
      }
    }

    @media (max-width: 600px) {
      .main-photo {
        height: 350px;
      }

      .thumbs button {
        width: 100px;
        /* aumentado */
        height: 62px;
        /* aumentado */
      }
    }

    /* bot√µes do formul√°rio */
    .contact-field {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid var(--card-border);
      background: var(--card-bg);
    }

    .contact-whatsapp {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 8px;
      background: var(--verde);
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      justify-content: center;
      width: 100%;
    }

    .contact-submit {
      background: #0f171f;
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      border: none;
      font-weight: 700;
      width: 100%;
    }

    .wa-svg {
      width: 18px;
      height: 18px;
      display: inline-block;
      vertical-align: middle;
    }

    .back-btn {
      position: fixed;
      top: 14px;
      left: 14px;
      z-index: 1000;
      width: 36px;
      height: 36px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      text-decoration: none;
      padding: 4px;
    }

    .back-btn img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
    }

    /* overlay que "enche" de verde quando clicar em voltar (tons mais escuros) */
    #fillOverlay {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      height: 100%;
      /* ocupa a viewport, controlamos com scaleY */
      background: linear-gradient(180deg, #073216 0%, #145b33 100%);
      /* mais escuro */
      z-index: 2000;
      pointer-events: none;
      transform-origin: bottom;
      transform: scaleY(0);
      transition: transform 2s cubic-bezier(.2, .9, .2, 1);
      will-change: transform, opacity;
      overflow: hidden;
    }

    #fillOverlay.active {
      transform: scaleY(1);
      pointer-events: auto;
    }

    /* efeito leve de "onda" sobre a √°gua (menos brilho) */
    #fillOverlay::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 8%;
      width: 160%;
      height: 22%;
      background: rgba(255, 255, 255, 0.03);
      transform: translateX(-50%) rotate(-6deg);
      filter: blur(12px);
      animation: wave 2s ease-in-out infinite;
      opacity: 0.6;
    }

    @keyframes wave {
      0% {
        transform: translateX(-50%) translateY(0) rotate(-6deg);
      }

      50% {
        transform: translateX(-50%) translateY(-6px) rotate(-6deg);
      }

      100% {
        transform: translateX(-50%) translateY(0) rotate(-6deg);
      }
    }
  </style>
</head>

      document.getElementById('propertyTitle').textContent = prop.title;
      document.getElementById('propertyPreco').textContent = prop.price.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
      document.getElementById('propertyQuartos').textContent = prop.quartos;
      document.getElementById('propertyVagas').textContent = prop.vagas;
      document.getElementById('propertyArea').textContent = prop.area;
      document.getElementById('propDesc').textContent = prop.desc;
      document.getElementById('propLocation').textContent = prop.bairro + ' - Jos√© Bonif√°cio/SP';

      const mainPhoto = document.querySelector('#mainPhoto img');
      const thumbs = document.getElementById('thumbs');

      // Corrige: mostra a primeira imagem do im√≥vel selecionado
      mainPhoto.src = prop.imgs[0] || 'img/placeholder.jpg';

      // cria thumbs, pr√©-carrega e faz crossfade suave (evita "piscar")
      prop.imgs.forEach((src, idx) => {
        const btn = document.createElement('button');
        btn.type = 'button';
        btn.setAttribute('aria-label', 'Ver foto ' + (idx + 1));
        // evita foco por mousedown (evita repaints)
        btn.addEventListener('mousedown', e => e.preventDefault());

        const im = document.createElement('img');
        im.src = src;
        im.alt = prop.title + ' ' + (idx + 1);
        im.onerror = () => im.src = 'img/placeholder.jpg';
        btn.appendChild(im);

        btn.addEventListener('click', () => {
          // se j√° est√° ativa, ignora
          if (btn.classList.contains('active')) return;

          // desativa todos os thumbs enquanto carrega
          thumbs.querySelectorAll('button').forEach(b => b.disabled = true);
          btn.classList.add('active');

          const preload = new Image();
          preload.src = src;

          preload.onload = () => {
            // crossfade suave
            mainPhoto.style.opacity = '0';

            // espera a opacidade sumir, troca src e faz fadeIn
            setTimeout(() => {
              mainPhoto.src = src;
              mainPhoto.onload = () => {
                requestAnimationFrame(() => {
                  mainPhoto.style.opacity = '1';
                  // reativa thumbs
                  thumbs.querySelectorAll('button').forEach(b => b.disabled = false);
                  // remove active de outras e garante apenas um active
                  thumbs.querySelectorAll('button').forEach(b => { if (b !== btn) b.classList.remove('active'); });
                });
              };
            }, 160);
          };

          preload.onerror = () => {
            // fallback sem causar novo loop
            mainPhoto.src = 'img/placeholder.jpg';
            mainPhoto.style.opacity = '1';
            thumbs.querySelectorAll('button').forEach(b => b.disabled = false);
            btn.classList.remove('active');
          };
        });

        thumbs.appendChild(btn);
      });

      // atualiza href do WhatsApp com dados do formul√°rio
      const wa = document.getElementById('waShare');

      function updateWaHref() {
        const form = document.getElementById('sideContact');
        const fd = new FormData(form);
        const text = `${fd.get('message') || ''}\nIm√≥vel: ${prop.title}\nNome: ${fd.get('name') || ''}\nEmail: ${fd.get('email') || ''}`;
        wa.href = `https://wa.me/5517991543138?text=${encodeURIComponent(text)}`;
      }

      document.getElementById('sideContact').addEventListener('input', updateWaHref);
      updateWaHref();

      // exemplo de submit: redireciona para contato.html com querystring
      document.getElementById('sideContact').addEventListener('submit', function (e) {
        e.preventDefault();
        const form = this;
        const name = form.elements['name'].value.trim();
        const email = form.elements['email'].value.trim();
        if (!name || !email) {
          document.getElementById('popupAlert').style.display = 'flex';
          document.getElementById('popupAlertMsg').textContent = 'Preencha nome e e-mail antes de enviar.';
          return;
        }

        // Preenche a mensagem automaticamente com o im√≥vel de interesse
        form.elements['message'].value =
          `Ol√°, estou interessado no im√≥vel: ${prop.title} localizado em ${prop.bairro}.\nNome: ${name}\nEmail: ${email}`;

        // Envia via EmailJS
        emailjs.sendForm('service_ndkuvzr', 'template_vyb71os', form, 'xSO0YQjWZ5dbHX4LM')
          .then(function () {
            document.getElementById('popupAlert').style.display = 'flex';
            document.getElementById('popupAlertMsg').textContent = 'Mensagem enviada com sucesso!';
            form.reset();
          }, function (error) {
            document.getElementById('popupAlert').style.display = 'flex';
            document.getElementById('popupAlertMsg').textContent = 'Erro ao enviar. Tente novamente.';
          });
      });

      // preview de GIF selecionado pelo usu√°rio
      const gifInput = document.getElementById('gifInput');
      if (gifInput) {
        gifInput.addEventListener('change', () => {
          const file = gifInput.files && gifInput.files[0];
          if (!file) return;
          if (!file.type || !file.type.includes('gif')) {
            alert('Selecione um arquivo GIF.');
            gifInput.value = '';
            return;
          }

          const url = URL.createObjectURL(file);

          // cria um thumb para o GIF e mostra como principal
          const btn = document.createElement('button');
          btn.type = 'button';
          btn.setAttribute('aria-label', 'GIF do im√≥vel');
          btn.addEventListener('mousedown', ev => ev.preventDefault());

          const im = document.createElement('img');
          im.src = url;
          im.alt = 'GIF do im√≥vel';
          im.onerror = () => im.src = 'img/placeholder.jpg';
          btn.appendChild(im);

          // remove active dos outros e insere no in√≠cio
          thumbs.querySelectorAll('button').forEach(b => b.classList.remove('active'));
          thumbs.insertBefore(btn, thumbs.firstChild);
          btn.classList.add('active');

          // crossfade para o GIF na foto principal
          mainPhoto.style.opacity = '0';
          setTimeout(() => {
            mainPhoto.src = url;
            mainPhoto.onload = () => {
              requestAnimationFrame(() => { mainPhoto.style.opacity = '1'; });
            };
          }, 160);

          // libera o objectURL quando a p√°gina for descarregada
          window.addEventListener('beforeunload', () => { URL.revokeObjectURL(url); }, { once: true });
        });
      }

      // anima√ß√£o de "encher copo" verde antes de voltar para index.html (usa scaleY)
      const backBtn = document.querySelector('a[aria-label="Voltar para a lista"]');
      const fillOverlay = document.getElementById('fillOverlay');
      if (backBtn && fillOverlay) {
        backBtn.addEventListener('click', function (e) {
          e.preventDefault();
          e.stopPropagation();
          // evita cliques repetidos
          if (backBtn.dataset.disabled === '1') return;
          backBtn.dataset.disabled = '1';
          backBtn.style.pointerEvents = 'none';

          // force reflow antes de adicionar a classe para garantir a transi√ß√£o
          void fillOverlay.offsetWidth;
          fillOverlay.classList.add('active');

          // suaviza o resto do conte√∫do durante a anima√ß√£o
          document.documentElement.style.transition = 'opacity 1.8s ease';
          document.documentElement.style.opacity = '0.92';

          // aguarda 2s e ent√£o navega
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 2000);
        });
      }

      function renderSection(id, title, items) {
